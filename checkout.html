<script>
    function validateEmail() {
      const email = document.getElementById("email").value;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById("email").setCustomValidity("Invalid email format. Please enter a valid email address.");
        return false;
      }
      return true;
    }
